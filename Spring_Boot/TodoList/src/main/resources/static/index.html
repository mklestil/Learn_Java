<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./css/style.css">
    <title>First To Do List with Spring Framework</title>
</head>
<body>
<div class="container">
    <div class="App">
        <h1>To Do List</h1>
        <form id="todoForm">
            <input id="todoInput" type="text" placeholder="Neues Todo eingeben..."><button type="submit" id="addButton">+</button></input>
        </form>
        <!--Container for to dos-->
        <div class="toDos" id="toDoList">
        </div>
    </div>
</div>
<!--JS File-->
<script src="./js/todo.js"></script>
</body>
</html>
